<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> Les Petits Plats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jean-Michel Rochoy">
        <meta name="description" content="site WEB qui répertorie des recettes de cuisine avec possibilité de selectionner des ingrédients 
        spécifiques afin d'obtenir uniquement les recettes qui les contiennent ">
        <link rel="stylesheet" href="style.css">
        <script type = "module" src="js/mainPage.js" defer></script> 
        <script src="https://kit.fontawesome.com/dae4393213.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <picture>
                <img src="./assets/photo header.png" alt ="photo d'un plat pour header">
            </picture>
            <div class="nameAndLogo">
                <img src="./assets/Logo.png" alt ="logo avec écrit les petits plats">
            </div>
            <h1>CHERCHEZ PARMI PLUS DE <span>50</span> RECETTES DU QUOTIDIEN,SIMPLES ET D&Eacute;LICIEUSES</h2>
            <form class="searchBar">
                <input  type="text" placeholder="Rechercher une recette, un ingrédient...">
                <i class="fa-solid fa-x"></i>
                <button type="submit" class="fa-solid fa-magnifying-glass"></button>
            </form>
        </header> 
        <main>
            <nav>
                <div class="searchContainer ingredientsText">
                    <div class=" titleAndButton">
                        <h4>ingrédients</h4>
                        <button type="submit" class="fa-solid fa-chevron-down"></button>
                    </div>
                    <div class="ingredientsArrayDisplay search">
                        <form class="searchFilter">
                            <input  type="text" placeholder="|" size="90">
                            <i class="fa-solid fa-x"></i>
                            <button type="submit" class="fa-solid fa-magnifying-glass"></button> 
                        </form>
                        <ul class="firstArray">
                        </ul>
                    </div>
                </div>
                <div class="searchContainer appliancesText">
                    <div class=" titleAndButton">
                        <h4>appareils</h4>
                        <button class="fa-solid fa-chevron-down"></button>
                    </div>
                    <div class="applianceArrayDisplay search">
                        <form class="searchFilter">
                            <input  type="text" placeholder="|" size="90">
                            <i class="fa-solid fa-x"></i>
                            <button type="submit" class="fa-solid fa-magnifying-glass"></button> 
                        </form>
                        <ul class="secondArray">
                        </ul>
                    </div>
                </div>
                <div class="searchContainer ustensilsText">
                    <div class=" titleAndButton">
                        <h4>ustensiles</h4>
                        <button class="fa-solid fa-chevron-down"></button>
                    </div>
                    <div class="ustensilsArrayDisplay search">
                        <form class="searchFilter">
                            <input  type="text" placeholder="|" size="90">
                            <i class="fa-solid fa-x"></i>
                            <button type="submit" class="fa-solid fa-magnifying-glass"></button> 
                        </form>
                        <ul class="thirdArray">
                        </ul>
                    </div>
                </div>
                <h3><span id="recipesNumber"></h3>
            </nav>
            <div class = "tagsList"></div>
            <section class="containerRecipes">
            </section> 
            <p class="message">Aucune recette ne contient '<span id="input"> </span>' vous pouvez
                chercher "tarte aux pommes", "poisson",...etc</p>   
        </main>
    </body>
</html>
